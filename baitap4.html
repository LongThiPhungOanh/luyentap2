<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số tiền bạn đã gửi "));
    var b = parseInt(prompt("Nhập số tháng bạn đã gửi "));
    var c = a * 12 / b // lãi xuất ở đây là 12% trên năm
    document.write("Đây là cả tiền lãi và tiền gốc của bạn " + c )
</script>
</body>
</html>
